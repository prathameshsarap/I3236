<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Demo</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
    <style>
        /* Center the content */
        .center {
            text-align: center;
        }
    </style>
</head>
  
<body>
    <div data-role="page">
        <div data-role="header">
            <h1 style="color:#6060a3;">Company Website</h1>
        </div>

        <div role="main" class="ui-content center"> <!-- Added 'center' class -->
            <h3>Company Information Table</h3>
            <table data-role="table" id="company-table" class="ui-responsive">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Department</th>
                        <th>Domain</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lorem, ipsum.</td>
                        <td>Computer Science</td>
                        <td><a href="https://pict.edu/" data-rel="external">https://pict.edu/</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <input type="button" id="Button" value="Get Table Class">
        <div id="log"></div>
    </div>

    <script>
        $(document).on("pagecreate", function () {
            $("#Button").on('click', function () {
                var tableClass = $("#company-table").attr("class");
                $("#log").text("Table Class: " + tableClass);
            });
        });
    </script>
</body>
</html>
