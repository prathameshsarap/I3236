<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKNCOE, Pune - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-light py-4">
                <h4 class="text-center mb-4">SKNCOE, Pune</h4>
                <ul class="list-unstyled">
                    <li class="mb-2"><a href="#" class="text-light">Home</a></li>
                    <li class="mb-2"><a href="#" class="text-light">Courses</a></li>
                    <li class="mb-2"><a href="#" class="text-light">Students</a></li>
                    <li class="mb-2"><a href="#" class="text-light">Faculty</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 py-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Total Students</h5>
                                <h3 class="card-text">500</h3>
                                <span class="badge badge-primary">New</span>
                                <button type="button" class="btn btn-sm btn-info" data-toggle="tooltip"
                                    data-placement="bottom" title="View Details">Details</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Total Courses</h5>
                                <h3 class="card-text">50</h3>
                                <span class="badge badge-danger">Updated</span>
                                <button type="button" class="btn btn-sm btn-info" data-toggle="tooltip"
                                    data-placement="bottom" title="View Details">Details</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Total Faculty</h5>
                                <h3 class="card-text">30</h3>
                                <span class="badge badge-warning">Pending</span>
                                <button type="button" class="btn btn-sm btn-info" data-toggle="tooltip"
                                    data-placement="bottom" title="View Details">Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
